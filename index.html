<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Math Test</title>
</head>
<body>
    <div class="topic">
        <h1>Добро пожаловать в Math Test</h1>
        <h3>Введите ответы в поля и нажмите "Посмотреть результат"</h3>
        <h4>Перезагрузите страницу, чтобы получить новые примеры</h4>
    </div>
    <br>
    <div class="conteiner">
        <div class="question">
            <p>СЛОЖЕНИЕ</p>
            <p id="exp0"></p>
            <input type="text" id="q0">
        </div>
        
        <div class="question">
            <p>УМНОЖЕНИЕ</p>
            <p id="exp1"></p>
            <input type="text" id="q1">
        </div>
    
        <div class="question">
            <p>ВЫЧИТАНИЕ</p>
            <p id="exp2"></p>
            <input type="text" id="q2">
        </div>
    
        <div class="question">
            <p>ДЕЛЕНИЕ (Формат: N.nn)</p>
            <p id="exp3"></p>
            <input type="text" id="q3">
        </div>
    
        <div class="question">
            <p>ВЫРАЖЕНИЕ</p>
            <p id="exp4"></p>
            <input type="text" id="q4">
        </div>
    </div>
        <br><br><br>
    <button type="button" id="results">Посмотреть результат</button>
    <script src="script.js"></script>
</body>
</html>
